<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form autocomplete="off">
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 font-bold text-xs mb-2">Fullname</label>
                <input type="text" placeholder="Fullname" v-model="data.fullname" class="border-0 px-3 py-3 bg-gray-100 rounded text-sm shadow w-full focus:outline-none placeholder-gray-400 transition duration-150 ease-linear" autofocus>
            </div>
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 font-bold text-xs mb-2">Username</label>
                <input type="text" placeholder="Username" v-model="data.username" class="border-0 px-3 py-3 bg-gray-100 rounded text-sm shadow w-full focus:outline-none placeholder-gray-400 transition duration-150 ease-linear" autofocus>
            </div>
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 font-bold text-xs mb-2">Email</label>
                <input type="email" placeholder="Email" v-model="data.email" class="border-0 px-3 py-3 bg-gray-100 rounded text-sm shadow w-full focus:outline-none placeholder-gray-400 transition duration-150 ease-linear" autofocus>
            </div>
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 font-bold text-xs mb-2">Password</label>
                <input type="password" placeholder="Password" v-model="data.password" class="border-0 px-3 py-3 bg-gray-100 rounded text-sm shadow w-full focus:outline-none placeholder-gray-400 transition duration-150 ease-linear">
            </div>
            <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-700 font-bold text-xs mb-2">Thumbnail</label>
                <input type="file" class="border-0 px-3 py-3 bg-gray-100 rounded text-sm shadow w-full focus:outline-none placeholder-gray-400 transition duration-150 ease-linear">
            </div>
            <div class="text-center mt-6">
                <button type="submit" @click="addUser" class="bg-blue-800 text-white text-sm uppercase font-semibold py-2 px-4 rounded flex space-x-2 hover:bg-blue-700 hover:shadow-lg focus:outline-none transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                    </svg>
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
